<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Notifications</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="box">
                    <div class="box__content">
                        <div class="box__notifications"></div>
                        <button type="button" class="box__btn" id="box__button"></button>
                    </div>
                    <div class="box__controls">
                        <input type="checkbox" id="box__checkbox" />
                        <button type="button" id="box__previous">previous</button>
                        <form class="box__radios" name="myForm">
                            <input type="radio" class="radio" name="text" value="1" />
                            <input type="radio" class="radio" name="text" value="2" />
                            <input type="radio" class="radio" name="text" value="3" />
                            <input type="radio" class="radio" name="text" value="4" />
                            <input type="radio" class="radio" name="text" value="5" />
                            <input type="radio" class="radio" name="text" value="6" />
                            <input type="radio" class="radio" name="text" value="7" />
                            <input type="radio" class="radio" name="text" value="8" />
                            <input type="radio" class="radio" name="text" value="9" />
                            <input type="radio" class="radio" name="text" value="10" checked />
                        </form>
                        <button type="button" id="box__next">next</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
