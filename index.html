<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Notifications</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="box">
                    <div class="box__content">
                        <div class="box__notifications"></div>
                        <a href="" class="box__btn"> Close</a>
                    </div>
                    <div class="box__controls">
                        <input type="checkbox" />
                        <form class="box__radios" name="myForm">
                            <input type="radio" class="radio" name="text" id="elem_1" value="1" />
                            <input type="radio" class="radio" name="text" id="elem_2" value="2" />
                            <input type="radio" class="radio" name="text" id="elem_3" value="3" />
                            <input type="radio" class="radio" name="text" id="elem_4" value="4" />
                            <input type="radio" class="radio" name="text" id="elem_5" value="5" />
                            <input type="radio" class="radio" name="text" id="elem_6" value="6" />
                            <input type="radio" class="radio" name="text" id="elem_7" value="7" />
                            <input type="radio" class="radio" name="text" id="elem_8" value="8" />
                            <input type="radio" class="radio" name="text" id="elem_9" value="9" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
